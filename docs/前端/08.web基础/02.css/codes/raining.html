<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Raining</title>
</head>

<body>
    <div class="container">
        <div class="rain">
            <span style="--speed:15"></span>
            <span style="--speed:11"></span>
            <span style="--speed:16"></span>
            <span style="--speed:17"></span>
            <span style="--speed:17"></span>
            <span style="--speed:18"></span>
            <span style="--speed:13"></span>
            <span style="--speed:14"></span>
            <span style="--speed:13"></span>
            <span style="--speed:11"></span>
            <span style="--speed:13"></span>
            <span style="--speed:19"></span>
            <span style="--speed:13"></span>
            <span style="--speed:15"></span>
            <span style="--speed:17"></span>
            <span style="--speed:16"></span>
        </div>
    </div>
</body>
<style>
    body {
        background-color: midnightblue;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 90vh;
    }

    .container {
        /*云的基础底部，一条圆角直线*/
        position: relative;
        width: 110px;
        height: 30px;
        background-color: aliceblue;
        border-radius: 100px;
    }

    /* :before 选择器在被选元素的内容前面插入内容。使用 content 属性来指定要插入的内容。 */
    /*云上的云角*/
    .container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 10px;
        width: 30px;
        height: 30px;
        background-color: aliceblue;
        border-radius: 50%;
        box-shadow: 40px 0 0 20px aliceblue;
    }

    .rain {
        position: relative;
        display: flex;
        z-index: 1;
    }

    /*雨滴*/
    .rain span {
        position: relative;
        width: 3px;
        height: 3px;
        background-color: aliceblue;
        /*雨滴间距*/
        margin: 10px 2px;
        border-radius: 50%;
        animation: rain 5s linear infinite;
        /*核心代码*/
        animation-duration: calc(15s / var(--speed));
        transform-origin: bottom;
    }

    /*雨滴动画*/
    @keyframes rain {
        0% {
            transform: translateY(0);
        }

        70% {
            transform: translateY(100px) scale(1);
        }

        100% {
            transform: translateY(100px) scale(0);
        }
    }
</style>

</html>
